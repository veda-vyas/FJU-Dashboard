<!DOCTYPE html>
<meta charset="utf-8">
<html lang="en">
<head>
 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<link type="text/css" rel="stylesheet" href="intlTelInput.css">
		<script src="intlTelInput.js"></script>
	<title>Student Details</title>
<style>
	a {
  color: black;
  text-decoration: none;
}
a:hover{
	text-decoration: none;
}
a:visited{
	text-decoration: none;
}
</style>
</head>
<body>
<div class="container-fluid" style="padding:0px">
	<div id="headerwrap" class="container-fluid">
	<div class="row" style="background-color:#2d4250; padding-top:5px; padding-bottom:5px">
	<div class="col-md-2 text-right" style="padding-right:50px">
	<img height="75px"; width="75px"; src="FJU1.jpg" style="border-radius:50%">
	</div>
	<div class="col-md-10">
	<h2 style="color:rgba(255, 255, 255, .9); font-family:lucida calligraphy">Franklin Jefferson University</h2>
	</div> 
	</div>	
	</div>
	
	<div style="margin-top:50px" class="container">
			<div align="center" style="font-size:20px"><div id="welcome" style="display:inline-block"></div><div style="display:inline-block;color:blue;"><a href="#" name="logout">&nbsp click here</a></div></div>
			<p  id="welcome"></p>
			<div class="col-lg-3 col-md-3 col-sm-3 col-xs-1"></div>
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-10 well well-lg">
			<center><h3><b>Father</b></h3></center>
			<br/>
			<p id="info" name="info"></p>
			
				<form id="studentForm" class="form-horizontal" name="studentForm" action="javascript:void(0);">
					<div class="form-group" id="dyhcl">
							<label for="p1_living" class="control-label col-xs-4">Living? <span style="color:red;">*</span><br/></label>
							<div class="col-xs-8">
								<select style="width:185px;height:28px" type="text" id="p1_living">
									<option value="Yes">Yes</option>
									<option value="No">No</option>
								</select>
							</div>
					</div>
					<p style="margin-left:185px;color:red;" hidden id="p1_living_error"> </p>
					<div class="form-group">
						<label for="p1_first_name" class="control-label col-xs-4">First Name &nbsp;<span style="color:red;">*</span><br/></label>
						<div class="col-xs-8">
							<input style="width:185px" type="text" class="input" id="p1_first_name"
								 >
						</div>
					</div>
					<p style="margin-left:185px;color:red;" hidden id="p1_first_name_error"> </p>
					<div  class="form-group">
						<label for="p1_middle_name" class="control-label col-xs-4">Middle Name</label>
						<div class="col-xs-8">
							<input style="width:185px" type="text" class="input" id="p1_middle_name"
								>
						</div>
					</div>
					<p style="margin-left:185px;color:red;" hidden id="p1_middle_name_error"> </p>
					<div class="form-group">
						<label for="p1_last_name" class="control-label col-xs-4">Last Name &nbsp;<span style="color:red;">*</span><br/></label>
						<div class="col-xs-8">
							<input style="width:185px" type="text" class="input" id="p1_last_name"
								 >
						</div>
					</div>
					<p style="margin-left:185px;color:red;" hidden id="p1_last_name_error"> </p>
					<div class="form-group">
						<label for="p1_email" class="control-label col-xs-4">Email &nbsp;<span style="color:red;">*</span><br/></label>
						<div class="col-xs-8">
							<input style="width:185px" type="email" class="input" id="p1_email">
						</div>
					</div>
					<p style="margin-left:185px;color:red;" hidden id="p1_email_error"> </p>
						<div class="form-group">
						<label for="p1_mob" class="control-label col-xs-4">Phone  <span style="color:red;">*</span><br/></label>
						<div class="col-xs-8">
								 <input style="width:185px"  type="tell"  id="p1_mob"
								value="+91" >
						</div>
					</div>
					<p style="margin-left:185px;color:red;" hidden id="p1_mob_error"> </p>
					<div class="form-group">
						<label for="p1_ocpn" class="control-label col-xs-4">Occupation &nbsp;<span style="color:red;">*</span><br/></label>
						<div class="col-xs-8">
							<input style="width:185px" type="text" class="input" id="p1_ocpn">
						</div>
					</div>
					<p style="margin-left:185px;color:red;" hidden id="p1_ocpn_error"> </p>
					<div class="form-group">
						<label for="p1_emp_status" class="control-label col-xs-4">Employment Status &nbsp;<span style="color:red;">*</span><br/></label>
						<div class="col-xs-8">
							<input style="width:185px" type="text" class="input" id="p1_emp_status">
						</div>
					</div>
					<p style="margin-left:185px;color:red;" hidden id="p1_emp_status_error"> </p>
					<div class="form-group">
						<label for="p1_noe" class="control-label col-xs-4">Name of Employer &nbsp;<span style="color:red;">*</span><br/></label>
						<div class="col-xs-8">
							<input style="width:185px" type="text" class="input" id="p1_noe">
						</div>
					</div>
					<p style="margin-left:185px;color:red;" hidden id="p1_noe_error"> </p>
					<div class="form-group">
						<label for="p1_edu_level" class="control-label col-xs-4">Education Level &nbsp;<span style="color:red;">*</span><br/></label>
						<div class="col-xs-8">
							<input style="width:185px" type="text" class="input" id="p1_edu_level">
						</div>
					</div>
					<p style="margin-left:185px;color:red;" hidden id="p1_edu_level_error"> </p>
					<div style="width:400px;margin-left:185px">
						<div style="float: left; width: 130px"> 
							<input id="prev" type="submit" value="Previous" class="btn btn-primary" onclick="location.href='http://apply-973.appspot.com/household.html'">
						</div>
						<div style="float: right; width: 250px"> 
							 <input id="8" type="submit" value="Next" class="btn btn-primary">
						</div>
					</div>
				</form>
				
			</div>
			<div class="col-lg-3 col-md-3 col-sm-3 col-xs-1"></div>
		</div>
	

</body>
<script src="app.js" type="text/javascript"></script>
<script type="text/javascript">
  $("#headingOne").css({"background-image":"none", "background-color":"#2d4250", "color":"white"});
  $(".collapsed").parent("h4").parent("div").css({"background-image":"none", "background-color":"#eee", "color":"black"});
  $("[data-toggle='collapse']").click(function(){
    $(".panel-heading").css({"background-image":"none", "background-color":"#eee", "color":"black"});
    $(this).parent("h4").parent("div").css({"background-image":"none", "background-color":"#2d4250", "color":"white"});
  });
  
  
  $(function() {
    $( "#tabs" ).tabs().addClass( "ui-tabs-vertical ui-helper-clearfix" );
    $( "#tabs li" ).removeClass( "ui-corner-top" ).addClass( "ui-corner-left" );
  });
  
</script>
</html>
