<!DOCTYPE html>
<meta charset="utf-8">
<html lang="en">
<head>
 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

	<title>Student Details</title>
<style>
	a {
  color: black;
  text-decoration: none;
}
a:hover{
	text-decoration: none;
}
a:visited{
	text-decoration: none;
}
</style>
</head>
<body>
<div class="container-fluid" style="padding:0px">
	<div id="headerwrap" class="container-fluid">
	<div class="row" style="background-color:#2d4250; padding-top:5px; padding-bottom:5px">
	<div class="col-md-2 text-right" style="padding-right:50px">
	<img height="75px"; width="75px"; src="FJU1.jpg" style="border-radius:50%">
	</div>
	<div class="col-md-10">
	<h2 style="color:rgba(255, 255, 255, .9); font-family:lucida calligraphy">Franklin Jefferson University</h2>
	</div> 
	</div>	
	</div>
	
	<div style="margin-top:50px" class="container">
			<div align="center" style="font-size:20px"><div id="welcome" style="display:inline-block"></div><div style="display:inline-block;color:blue;"><a href="#" name="logout">&nbsp click here</a></div></div>
			<p  id="welcome"></p>
			<div class="col-lg-3 col-md-3 col-sm-3 col-xs-1"></div>
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-10 well well-lg">
			<center><h3><b>Household</b></h3></center>
			<br/>
			<p id="info" name="info"></p>
			
				<form id="studentForm" class="form-horizontal" name="studentForm" action="javascript:void(0);">
					<div class="form-group">
							<label for="whichpar" class="control-label col-xs-4">Which parent do you live with? <span style="color:red;">*</span><br/></label>
							<div class="col-xs-8">
								<select style="width:200px;height:28px" type="text" id="whichpar">
									<option value="Both">Both</option>
									<option value="Mother">Mother</option>
									<option value="Father">Father</option>
								</select>
							</div>
					</div>
					<p style="margin-left:90px;color:red;" hidden id="whichpar_error"> </p>
					<div class="form-group">
							<label for="martial" class="control-label col-xs-4">Martial status <span style="color:red;">*</span><br/></label>
							<div class="col-xs-8">
								<select style="width:200px;height:28px" type="text" id="martial">
									<option value="Unmarried">Unmarried</option>
									<option value="Married">Married</option>
									<option value="Divorced">Divorced</option>
									<option value="Separated">Separated</option>
								</select>
							</div>
					</div>
					<p style="margin-left:90px;color:red;" hidden id="martial_error"> </p>
					<div class="form-group" hidden id="dyhcl">
							<label for="dyhc" class="control-label col-xs-4">Do you have children? <span style="color:red;">*</span><br/></label>
							<div class="col-xs-8">
								<select style="width:200px;height:28px" type="text" id="dyhc">
									<option value="No">No</option>
									<option value="Yes">Yes</option>
								</select>
							</div>
					</div>
					<p style="margin-left:90px;color:red;" hidden id="dyhc_error"> </p>
					
					<div style="width:400px;margin-left:185px">
						<div style="float: left; width: 130px"> 
							<input id="prev" type="submit" value="Previous" class="btn btn-primary" onclick="location.href='http://apply-973.appspot.com/geography.html'">
						</div>
						<div style="float: right; width: 250px"> 
							 <input id="7" type="submit" value="Next" class="btn btn-primary">
						</div>
					</div>
				</form>
				
			</div>
			<div class="col-lg-3 col-md-3 col-sm-3 col-xs-1"></div>
		</div>
	

</body>
<script src="app.js" type="text/javascript"></script>
<script type="text/javascript">
  $("#headingOne").css({"background-image":"none", "background-color":"#2d4250", "color":"white"});
  $(".collapsed").parent("h4").parent("div").css({"background-image":"none", "background-color":"#eee", "color":"black"});
  $("[data-toggle='collapse']").click(function(){
    $(".panel-heading").css({"background-image":"none", "background-color":"#eee", "color":"black"});
    $(this).parent("h4").parent("div").css({"background-image":"none", "background-color":"#2d4250", "color":"white"});
  });
  
  
  $(function() {
    $( "#tabs" ).tabs().addClass( "ui-tabs-vertical ui-helper-clearfix" );
    $( "#tabs li" ).removeClass( "ui-corner-top" ).addClass( "ui-corner-left" );
  });
  
</script>
</html>
