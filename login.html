<!DOCTYPE html>
<html>
<head>
<meta content="text/html;charset=utf-8" http-equiv="Content-Type">
<meta content="utf-8" http-equiv="encoding">
<!-- <link type="text/css" rel="stylesheet" href="style.css"> -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
<link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
<script src='https://www.google.com/recaptcha/api.js'></script>

	<link type="text/css" rel="stylesheet" href="intlTelInput.css">
		<script src="intlTelInput.js"></script>
		<script src="jquery.cookie.js"></script>
<title>FJU Login</title>
</head>
<body style="font-size:13px">
	<div class="container-fluid" style="padding:0px">
		<div id="headerwrap" class="container-fluid">
			<div class="row" style="background-color:#2d4250; padding-top:5px; padding-bottom:5px">
				<div class="col-md-2 text-right" style="padding-right:50px">
					<img height="75px"; width="75px"; src="FJU1.jpg" style="border-radius:50%">
				</div>
				<div class="col-md-10">
					<h2 style="color:rgba(255, 255, 255, .9); font-family:lucida calligraphy">Franklin Jefferson University</h2>
				</div>
			</div>	
		</div>
		<div hidden  align="center" style="font-size:20px;margin-top:50px;margin-bottom:-25px">
			<div id="welcome" style="display:inline-block"></div>
			<div  style="display:inline-block;color:blue;"><a id="em" href="#" name="fillCookies"></a></div>
		</div>
		<div  class="container" name="instructions" style="width:25%;margin:0 auto; margin-top:40px;">
			<h3><b>  FJU Student Login </b></h3>
		</div>
		<div  class = "container ">
			<div class="col-lg-3 col-md-3 col-sm-3 col-xs-1"></div>
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-10 well well-lg">
				<form class="form-horizontal" action="javascript:void(0);" >
					<div class="container" style="margin-left:20px;margin-top:10px">
						
						<p style="margin-left:90px" hidden id="email_error"></p>
						<div style="margin-top:1px">
							<p  hidden id="info1"></p>
							<p  hidden id="info2"></p>
						</div>
					</div>
				</form>
				
				<div id="pinn">
					<form style="margin-left:0px" class="form-horizontal" action="javascript:void(0);" >
						<div class="form-group text-center" >	
							<label style="margin-left:0px;font-weight:normal" style="margin-left:-15px;" for="email"> Enter Email Address</label>
							<input style="margin-left:10px;width:200px" id="email" name="email" class="input" type="email"></input>
						</div>
						<div class="form-group text-center">
							<label style="margin-left:0px;font-weight:normal" for="pin"> &nbsp;&nbsp;Enter 4 Digit PIN</label>
							<input style="margin-left:27px;width:200px" id="pin" class="input" type="password" placeholder="Enter PIN here"></input>
							<br><br>
						</div>
						<div class="text-center">
							<button style="margin-left:5px;" id="login" class="btn btn-primary" > Login </button>
						</div>
						<p style="margin-left:80px" hidden id="info"> </p>
					</form>
				</div>
			</div>
		</div>
		<div class="col-lg-3 col-md-3 col-sm-3 col-xs-1"></div>
	</div>
</body>
<script src="app.js" type="text/javascript"></script>
</html>
