<!DOCTYPE html>
<meta charset="utf-8">
<html lang="en">
<head>
 
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>

	<link type="text/css" rel="stylesheet" href="intlTelInput.css">
		<script src="intlTelInput.js"></script>
	<link type="text/css" href="bootstrap-form-helpers.min.css" rel="stylesheet" media="screen">
	<script src="bootstrap-formhelpers.min.js"></script>

	<title>Student Details</title>
<style>
	a {
  color: black;
  text-decoration: none;
}
a:hover{
	text-decoration: none;
}
a:visited{
	text-decoration: none;
}
</style>
</head>
<body>
<div class="container-fluid" style="padding:0px">
	<div id="headerwrap" class="container-fluid">
	<div class="row" style="background-color:#2d4250; padding-top:5px; padding-bottom:5px">
	<div class="col-md-2 text-right" style="padding-right:50px">
	<img height="75px"; width="75px"; src="FJU1.jpg" style="border-radius:50%">
	</div>
	<div class="col-md-10">
	<h2 style="color:rgba(255, 255, 255, .9); font-family:lucida calligraphy">Franklin Jefferson University</h2>
	</div> 
	</div>	
	</div>
	
	<div style="margin-top:50px" class="container">
			<div align="center" style="font-size:20px"><div id="welcome" style="display:inline-block"></div><div style="display:inline-block;color:blue;"><a href="#" name="logout">&nbsp click here</a></div></div>
			<p  id="welcome"></p>
			<div class="col-lg-3 col-md-3 col-sm-3 col-xs-1"></div>
			<div class="col-lg-6 col-md-6 col-sm-6 col-xs-10 well well-lg">
			<center><h3><b>Address Information</b></h3></center>
			<br/>
			<p id="info" name="info"></p>
				<form id="studentForm" class="form-horizontal" name="studentForm" action="javascript:void(0);">
					<div class="form-group">
						<label for="address1" class="control-label col-xs-4">House Number <span style="color:red;">*</span><br/></label>
						<div class="col-xs-8">
							<input style="width:200px" type="text" class="input" id="address1"
								 >
						</div>
					</div>
					<p style="margin-left:90px;color:red;" hidden id="address1_error"> </p>
					<div class="form-group">
						<label for="address2" class="control-label col-xs-4">Street <span style="color:red;">*</span><br/></label>
						<div class="col-xs-8">
							<input style="width:200px" type="text" class="input" id="address2"
								 >
						</div>
					</div>
					<p style="margin-left:90px;color:red;" hidden id="address2_error"> </p>
						<div class="form-group">
						<label for="country" class="control-label col-xs-4">Country <span style="color:red;">*</span><br/></label>
						<div class="col-xs-8">
							<select style="width:200px;height:28px" type="text" id="country" class="bfh-countries" data-country="IN"
								 ></select>
								 
						</div>
					</div>
					<p style="margin-left:90px;color:red;" hidden id="country_error"> </p>
					<div class="form-group">
						<label for="state" class="control-label col-xs-4">State <span style="color:red;">*</span><br/></label>
						<div class="col-xs-8">
							<select style="width:200px;height:28px" id="state" class="bfh-states" data-country="country"></select>

						</div>
					</div>
					<p style="margin-left:90px;color:red;" hidden id="state_error"> </p>
				
					<div class="form-group">
						<label for="city" class="control-label col-xs-4">City <span style="color:red;">*</span><br/></label>
						<div class="col-xs-8">
							<input style="width:200px" type="text" class="input" id="city">
							
						</div>
					</div>
					<p style="margin-left:90px;color:red;" hidden id="city_error"> </p>
					<div class="form-group">
						<label for="zipcode" class="control-label col-xs-4">Zip/Pin code <span style="color:red;">*</span><br/></label>
						<div class="col-xs-8">
							<input style="width:200px" type="text" class="input" id="zipcode"
								 >
						</div>
					</div>
					<p style="margin-left:90px;color:red;" hidden id="zipcode_error"> </p>
					<div class="form-group">
						<label for="mob" class="control-label col-xs-4">Phone  <span style="color:red;">*</span><br/></label>
						<div class="col-xs-8">
								 <input style="width:200px"  type="tell"  id="mob"
								value="+91" >
						</div>
					</div>
					<p style="margin-left:90px;color:red;" hidden id="mob_error"> </p>
					<div class="form-group">
						<label for="skype" class="control-label col-xs-4">Skype ID </label>
						<div class="col-xs-8">
							<input style="width:200px" type="text" class="input" id="skype"
								 >
						</div>
					</div>
					<p style="margin-left:90px;color:red;" hidden id="skype_error"> </p>
					<div style="width:400px;margin-left:180px">
						<div style="float: left; width: 130px"> 
						
							<input id="prev" type="submit" value="Previous" class="btn btn-primary" onclick="location.href='http://apply-973.appspot.com/personalinfo.html'">
						</div>
						<div style="float: right; width: 250px"> 
							 <input id="2" type="submit" value="Next" class="btn btn-primary">
						</div>
					</div>
				</form>
				
			</div>
			<div class="col-lg-3 col-md-3 col-sm-3 col-xs-1"></div>
		</div>
	

</body>
<script src="app.js" type="text/javascript"></script>
<script type="text/javascript">
  $("#headingOne").css({"background-image":"none", "background-color":"#2d4250", "color":"white"});
  $(".collapsed").parent("h4").parent("div").css({"background-image":"none", "background-color":"#eee", "color":"black"});
  $("[data-toggle='collapse']").click(function(){
    $(".panel-heading").css({"background-image":"none", "background-color":"#eee", "color":"black"});
    $(this).parent("h4").parent("div").css({"background-image":"none", "background-color":"#2d4250", "color":"white"});
  });
  
  
  $(function() {
    $( "#tabs" ).tabs().addClass( "ui-tabs-vertical ui-helper-clearfix" );
    $( "#tabs li" ).removeClass( "ui-corner-top" ).addClass( "ui-corner-left" );
  });
  
</script>
</html>
